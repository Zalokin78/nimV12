    <!-- <div id="inlineSet"></div> -->
    <!-- <div class="title">NIM</div> -->

    <div class="main-container" id="blur">
      <!-- <div id="nimSet">blah</div> -->
      <div class="title">
        NIM
        <!-- <div><img src="ball.jpg" /></div> -->
      </div>
      <div id="nimSet">
        <div id="innerWrapper"></div>
        <div id="test-div"></div>
        <!-- <div class="innerWrapper">
          <img
            id="testImage"
            src="/images/Toothpick_cropped_shaved_shadow.png"
            class="match"
          />
        </div> -->
      </div>

      <div class="status"></div>
      <!-- <div class="player player-0 player--active">Player 1-3</div> -->
      <div class="player">Player<br />1</div>
      <!-- <div class="active-plyer" id="active-plyer-no">rgrg</div> -->
      <div class="end-turn-wrapper">
        <button class="end-turn buttons" onclick="chgPlyer(genStats)">
          End Turn
        </button>
      </div>
      <!-- <div class="player player-1">Player 2-5</div> -->
      <div class="game-stats">
        <!-- <div>Stats</div><br> -->
        <div class="round-no">Round 1 of 1</div>
        <div>Wins:</div>
        <div class="player0-wins">Player 1: 0</div>
        <div class="player1-wins">Player 2: 0</div>
        <br />
        <button class="Main-Menu buttons">Main Menu</button>
      </div>
    </div>

    <div id="winner-popup">
      <!-- <div class="winner"><h1>Round X</h1></div>
      <div class="winner"><h1>Player X</h1></div>
      <div class="winner"><h2>You Won</h2></div> -->
      <div class="round-winner round">Round</div>
      <div class="round-winner round" id="round-no">x</div>
      <div class="round-winner player-won">Player X</div>
      <div class="round-winner won">You Won!!</div>
      <div class="round-winner buttons-wrapper">
        <div>
          <button
            class="round-winner buttons"
            id="next-round"
            onclick="winnerMenu(event)"
          >
            Next Round
          </button>
          <button
            class="round-winner buttons"
            id="quit"
            onclick="winnerMenu(event)"
          >
            Quit Game
          </button>
        </div>
      </div>
    </div>
